<!-- Hamburger (only visible on mobile) -->
<button class="hamburger-btn d-lg-none" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay -->
<div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<nav class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white sidebar-shadow" [class.open]="isSidebarOpen">

    <ul class="nav nav-pills flex-column mb-auto">

        <li class="nav-item position-relative">
            <a class="nav-link d-flex align-items-center" routerLink="/dashboard" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }" (click)="closeSidebar()">
                <i class="fas fa-home me-2"></i> Home
            </a>
            <div *ngIf="isActive('/dashboard')" class="active-indicator"></div>
        </li>

        <li class="nav-item position-relative">
            <a class="nav-link d-flex align-items-center" routerLink="/user-management" routerLinkActive="active-link"
                (click)="closeSidebar()">
                <i class="fas fa-user me-2"></i> User Management
            </a>
            <div *ngIf="isActive('/user-management')" class="active-indicator"></div>
        </li>

        <li class="nav-item position-relative">
            <a class="nav-link d-flex align-items-center" routerLink="/profile" routerLinkActive="active-link"
                (click)="closeSidebar()">
                <i class="fas fa-user me-2"></i> Profile
            </a>
            <div *ngIf="isActive('/profile')" class="active-indicator"></div>
        </li>

    </ul>

</nav>
